<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1px" cellspacing="0px" bgcolor="white" align="center">
			<tr height="40px">
				<td>姓名</td>
				<td>
					<input type=text maxlength=6 size="17">
				</td>
				<td>性别</td>
				<td width="180"><input type="radio"name="sex"value="男">男
					<input type="radio"name="sex"value="女">女
				</td>
				<td rowspan="3" width="120"><img src="img/IMG_20191010_111204.jpg"/ height="120" width="120"></td>
			</tr>
			<tr height="40px">
				<td>出生日期</td>
				<td><input type="date" min="1990-01-01" max="2019-12-31" maxlength="6"></td>
				<td>民族</td>
				<td><input type="text" maxlength="5"</td>
			</tr>
			<tr height="40px">
				<td>籍贯</td>
				<td><input type="text" maxlength="10"></td>
				<td>学历</td>
				<td><select>
					<option value="小学">小学</option>
					<option value="初中">初中</option>
					<option value="高中">高中</option>
					<option value="中专">中专</option>
					<option value="大专">大专</option>
					<option value="本科">本科</option>
					<option value="硕士">硕士</option>
					<option value="博士">博士</option>
				</select></td>
				</tr>
			</tr height="40px">
			    <td>毕业院校</td>
				<td><input type="text"></td>
				<td>专业</td>
				<td colspan="2"><input type="text" ></td>
				
			</tr>
			<tr> <td>政治面貌</td>
				<td><select>
					<option value="群众">群众</option>
					<option value="团员">团员</option>
					<option value="党员">党员</option>
				</select></td>
				<td>家庭住址</td>
				<td colspan="2"><input type="text"></td>
				
			</tr>
			<tr>
				<td>健康状况</td>
				<td><select>
					<option value="健康">健康</option>
					<option value="良好">良好</option>
					<option value="较差">较差</option>
				</select>
				</td>
				<td>联系电话</td>
				<td colspan="2"><input type="number" name="联系电话"></td>
			</tr>
			<tr height="120">
				<td>获取职业证书</td>
				<td colspan="4"><textarea rows="8" cols="80"></textarea></td>
			</tr>
			<tr height="110">
				<td>自我评价</td>
				<td colspan="4"><textarea rows="8" cols="80"></textarea></td>
			</tr>
			<tr height="150">
				<td>工作经历</td>
				<td colspan="4"><textarea rows="9" cols="80"></textarea></td>
			</tr>
		</table>
	</body>
</html>
